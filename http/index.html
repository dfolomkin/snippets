<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Http</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <h2>Users</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Gender</th>
                <th scope="col">IP</th>
              </tr>
            </thead>
            <tbody id="tbl-body-users"></tbody>
          </table>
          <button id="btn-load-users" class="btn btn-primary">
            Load users
          </button>
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h2>Add user</h2>
          <form name="addUser" method="POST" action="http://localhost:3000">
            <div class="form-group">
              <label for="user-first-name">First name</label>
              <input
                id="user-first-name"
                type="text"
                name="firstName"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="user-first-name">Last name</label>
              <input
                id="user-first-name"
                type="text"
                name="lastName"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Add user</button>
            </div>
          </form>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
